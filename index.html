<head>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #6A11CB, #2575FC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .box {
      width: 380px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(15px);
      padding: 25px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 4px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ffdd59;
      margin-bottom: 10px;
      transition: 0.3s;
    }

    .profile-photo:hover {
      transform: scale(1.1);
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      letter-spacing: 1px;
      font-weight: 700;
    }

    .info {
      text-align: left;
      margin-top: 20px;
    }

    .info p {
      background: rgba(255,255,255,0.2);
      padding: 8px;
      border-radius: 10px;
      margin: 5px 0;
      font-size: 15px;
    }

    .btn {
      margin-top: 20px;
      background: #ff9f43;
      border: none;
      padding: 12px 18px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffa801;
      transform: translateY(-3px);
    }
  </style>
</head>
